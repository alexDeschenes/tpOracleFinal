<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        
        <ui:composition template="gabarit.xhtml">
            <ui:define name="top">
                Vous êtes sur création de compte
            </ui:define>

            <ui:define name="content">
                
                <h:form id="CreationCompte" class="basic-grey">

                    <h:outputLabel>Nom d'utilisateur</h:outputLabel>
                    <h:inputText id="nomUtil" value="#{ajouterUtilisateur.nom}"></h:inputText>
                    <h:outputLabel>Mot de passe</h:outputLabel>
                    <h:inputText id="Mdp" value="#{ajouterUtilisateur.mdp}"></h:inputText>
                    <h:outputLabel>Répéter Mot de passe</h:outputLabel>
                    <h:inputText id="MdpConf" value="#{ajouterUtilisateur.mdpConf}"></h:inputText>
                    <h:outputLabel>Adresse e-mail</h:outputLabel>
                    <h:inputText id="email" value="#{ajouterUtilisateur.email}"></h:inputText>
                    <br />
                    <h:commandButton value="S'inscrire" action="#{ajouterUtilisateur.ajouterMembre()}" class="button"></h:commandButton>
                    <br />
                    <h:outputText value="#{ajouterUtilisateur.message}"></h:outputText>
                    <h:outputText value="#{session.id}"></h:outputText>
                </h:form> 

            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
